<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Incluir librería para generar QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .title {
            color: #4a5568;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .generate-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .generate-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        .generate-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            text-align: center;
        }
        .result-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .result-content {
            color: #718096;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .qr-code {
            max-width: 100%;
            height: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        .download-btn {
            margin-top: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #38a169;
        }
        .error {
            color: #e53e3e;
            font-weight: 500;
        }
        .loading {
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title text-2xl">Generador de QR</h1>
        
        <div class="input-group">
            <input type="text" id="inputText" class="input-field" placeholder="Ingresa URL o texto aquí...">
            <button id="generateBtn" class="generate-btn">Generar QR</button>
        </div>
        
        <div class="result">
            <div class="result-title">Código QR:</div>
            <div id="resultContent" class="result-content">
                El código QR aparecerá aquí después de hacer clic en "Generar".
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
